<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Satèl·lits - IA</title>
    <!-- Carreguem React i Tailwind directament per a ús sense compilació -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icones de Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body { background-color: #020617; }
        .font-mono { font-family: 'Orbitron', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const apiKey = ""; // L'entorn la proporciona automàticament

        const PLANETS_CONFIG = [
            { id: 'terra', name: 'La Terra', moon: 'La Lluna', prompt: 'Cinematic planet Earth from deep space, blue oceans, clouds, hyper-realistic' },
            { id: 'mart', name: 'Mart', moon: 'Fobos', prompt: 'Cinematic Mars planet in space, red dusty atmosphere, hyper-realistic' },
            { id: 'jupiter', name: 'Júpiter', moon: 'Europa', prompt: 'Jupiter gas giant with Great Red Spot, gas swirls, high detail' },
            { id: 'saturn', name: 'Saturn', moon: 'Tità', prompt: 'Saturn with rings in space, dramatic lighting, high detail' },
            { id: 'ura', name: 'Urà', moon: 'Titània', prompt: 'Uranus ice giant, pale blue sphere in cosmos, cinematic' },
            { id: 'neptu', name: 'Neptú', moon: 'Tritó', prompt: 'Neptune deep blue planet, vortex clouds, cinematic' }
        ];

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [loadingStep, setLoadingStep] = useState('');
            const [planets, setPlanets] = useState([]);
            const [selectedPlanetId, setSelectedPlanetId] = useState(null);
            const [score, setScore] = useState(0);
            const [modal, setModal] = useState({ show: false, correct: false, msg: '', title: '' });
            const [finished, setFinished] = useState(false);

            useEffect(() => {
                const initGame = async () => {
                    const generatedPlanets = [];
                    for (const p of PLANETS_CONFIG) {
                        setLoadingStep(`Generant imatge de ${p.name}...`);
                        const imgUrl = await fetchImagen(p.prompt);
                        generatedPlanets.push({ ...p, imageUrl: imgUrl, done: false });
                    }
                    setPlanets(generatedPlanets);
                    setLoading(false);
                };
                initGame();
            }, []);

            const fetchImagen = async (prompt, retries = 5, delay = 1000) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            instances: [{ prompt }],
                            parameters: { sampleCount: 1 }
                        })
                    });
                    if (!response.ok && retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return fetchImagen(prompt, retries - 1, delay * 2);
                    }
                    const data = await response.json();
                    return data.predictions?.[0]?.bytesBase64Encoded 
                        ? `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`
                        : `https://via.placeholder.com/400?text=Error+IA`;
                } catch (e) {
                    if (retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return fetchImagen(prompt, retries - 1, delay * 2);
                    }
                    return `https://via.placeholder.com/400?text=Error+IA`;
                }
            };

            const handleCheckMoon = (moonName) => {
                const planet = planets.find(p => p.id === selectedPlanetId);
                if (planet.moon === moonName) {
                    setScore(s => s + 10);
                    setPlanets(prev => prev.map(p => p.id === selectedPlanetId ? { ...p, done: true } : p));
                    setModal({ show: true, correct: true, title: '¡Excel·lent!', msg: `${moonName} és correcte.` });
                } else {
                    setScore(s => Math.max(0, s - 5));
                    setModal({ show: true, correct: false, title: 'Error', msg: `${moonName} no pertany a aquest planeta.` });
                }
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center text-white text-center p-10">
                    <div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <h2 className="text-2xl font-mono uppercase tracking-tighter">Preparant Missió</h2>
                    <p className="text-slate-400 mt-2">{loadingStep}</p>
                </div>
            );

            if (finished || (planets.length > 0 && planets.every(p => p.done))) return (
                <div className="min-h-screen flex items-center justify-center p-6 text-white text-center">
                    <div className="bg-slate-900 p-10 rounded-3xl border border-indigo-500">
                        <h2 className="text-4xl font-mono mb-4">COMPLETAT</h2>
                        <div className="text-5xl font-bold text-indigo-400 mb-8">{score} punts</div>
                        <button onClick={() => window.location.reload()} className="px-8 py-3 bg-indigo-600 rounded-xl font-bold">REINICIAR</button>
                    </div>
                </div>
            );

            const currentPlanet = planets.find(p => p.id === selectedPlanetId);
            const allMoons = PLANETS_CONFIG.map(p => p.moon).sort(() => Math.random() - 0.5);

            return (
                <div className="min-h-screen text-white p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <header className="flex justify-between items-center mb-10">
                            <h1 className="text-3xl font-mono text-indigo-400 uppercase tracking-tighter">Explorador</h1>
                            <div className="bg-slate-900 px-6 py-2 rounded-full border border-indigo-500/30 font-bold">{score} Punts</div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-2 grid grid-cols-2 md:grid-cols-3 gap-4">
                                {planets.map(p => (
                                    <div key={p.id} onClick={() => !p.done && setSelectedPlanetId(p.id)} 
                                         className={`relative cursor-pointer rounded-2xl overflow-hidden border-2 transition-all ${p.done ? 'border-green-500 opacity-50' : selectedPlanetId === p.id ? 'border-indigo-400 scale-105' : 'border-slate-800'}`}>
                                        <img src={p.imageUrl} className="w-full aspect-square object-cover" />
                                        <div className="absolute bottom-0 left-0 right-0 bg-black/60 p-2 text-center text-xs font-mono uppercase">{p.name}</div>
                                        {p.done && <div className="absolute inset-0 flex items-center justify-center text-4xl">✅</div>}
                                    </div>
                                ))}
                            </div>

                            <div className="bg-slate-900/50 p-6 rounded-3xl border border-slate-800">
                                <h2 className="text-xl font-mono mb-6 text-indigo-300">Navegació</h2>
                                {!selectedPlanetId ? <p className="text-slate-500 italic">Tria un planeta...</p> : (
                                    <div>
                                        <p className="mb-4">Quin és el satèl·lit de <strong>{currentPlanet.name}</strong>?</p>
                                        <div className="space-y-2">
                                            {allMoons.map(m => (
                                                <button key={m} onClick={() => handleCheckMoon(m)} className="w-full py-3 bg-slate-800 hover:bg-indigo-700 rounded-xl transition-colors">{m}</button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {modal.show && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-50">
                            <div className="bg-slate-900 border border-slate-700 p-8 rounded-3xl text-center max-w-xs w-full">
                                <h3 className={`text-2xl font-mono mb-2 ${modal.correct ? 'text-green-400' : 'text-red-400'}`}>{modal.title}</h3>
                                <p className="mb-6 text-slate-300">{modal.msg}</p>
                                <button onClick={() => setModal({ ...modal, show: false })} className="w-full py-3 bg-white text-black font-bold rounded-xl">D'ACORD</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
